apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-frontend
  labels:
    app: scale-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scale-frontend
  template:
    metadata:
      labels:
        app: scale-frontend
    spec:
      containers:
      - name: frontend
        image: scale-frontend:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: scale-frontend
spec:
  selector:
    app: scale-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
