apiVersion: apps/v1
kind: Deployment
metadata:
  name: scale-backend
  labels:
    app: scale-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scale-backend
  template:
    metadata:
      labels:
        app: scale-backend
    spec:
      containers:
      - name: backend
        image: scale-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: scale-backend
spec:
  selector:
    app: scale-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
